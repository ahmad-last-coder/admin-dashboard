<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders Management | ShopDash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">ShopDash</div>
      <div class="nav-menu">
        <div class="nav-item">
          <i class="fas fa-home"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-shopping-bag"></i> <span>Products</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-users"></i> <span>Customers</span>
        </div>
        <div class="nav-item active">
          <i class="fas fa-shopping-cart"></i> <span>Orders</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-chart-pie"></i> <span>Analytics</span>
        </div>
        <div class="nav-item">
          <i class="fas fa-cog"></i> <span>Settings</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1 class="page-title">Orders Management</h1>
        <button class="btn btn-primary">
          <i class="fas fa-plus-circle"></i> New Order
        </button>
      </div>

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search orders...">
      </div>

      <table>
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#1001</td>
            <td>Jane Doe</td>
            <td>2024-11-01</td>
            <td><span class="status completed">Completed</span></td>
            <td>$125.00</td>
            <td>
              <button class="action-btn view"><i class="fas fa-eye"></i></button>
              <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td>#1002</td>
            <td>John Smith</td>
            <td>2024-11-03</td>
            <td><span class="status pending">Pending</span></td>
            <td>$80.00</td>
            <td>
              <button class="action-btn view"><i class="fas fa-eye"></i></button>
              <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td>#1003</td>
            <td>Mary Johnson</td>
            <td>2024-11-05</td>
            <td><span class="status cancelled">Cancelled</span></td>
            <td>$49.99</td>
            <td>
              <button class="action-btn view"><i class="fas fa-eye"></i></button>
              <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
